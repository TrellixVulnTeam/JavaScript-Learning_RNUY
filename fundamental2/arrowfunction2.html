<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arrow function</title>
</head>
<body>
    <script>
        const yearForRetirment= (bithYear,name) =>{
            const age = 2022-bithYear;
            const retirementAge = 65- age;
            return `${name} retires in ${retirementAge} years   `;
        }
        console.log(yearForRetirment(1994,"manoj"));
        console.log(yearForRetirment(1970,"balvindar"));

    </script>
</body>
</html>
