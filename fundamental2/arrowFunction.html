<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arrow function</title>
</head>
<body>
    <script>
        const calAge1= function(bithYear){
            return 2022 - bithYear;
        }
        console.log("age using normal function :"+calAge1(1994))
        const calAge2= bithYear=> 2022-bithYear;
        console.log("age using Arrow function : "+calAge2(1994))
        

    </script>
</body>
</html>
