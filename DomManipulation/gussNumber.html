<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="gussNumber.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="border border-dark sectionMain">
      <div class="container">
        <div class="row justify-content-md-center block1">
          <div class="col-lg-2"></div>
          <div class="col-lg-4">
            <p class="">
              Again
            </p>
          </div>
          <div class="col-lg-4">
            <p>(Between 1 and 20)</p>
          </div>
          <div class="col-lg-2"></div>
        </div>

        <div>
          <h1 class="text-center font-weight-bold">
            Guess My Number
          </h1>
        </div>

        <div class="row justify-content-md-center block2">
          <div class="col col-lg-2">
            <h4>___________</h4>
          </div>
          <div class="col col-lg-2  ">
            <h1 class="gussNumBox text-center border border-dark">?</h1>
          </div>
          <div class="col col-lg-2">
            <h4>____________</h4>
          </div>
        </div>

        <div class="row justify-content-md-center block3">
          <div class="col-lg-2"></div>
          <div class="col-lg-4">
              <input type="text" value=10  class="EntNumBox text-center font-weight-bold border border-dark"></input>
          </div>
          <div class="col-lg-4">
            <h3 class="font-weight-bold message"> $$ Start Guessing</h3>
          </div>
          <div class="col-lg-2"></div>
        </div>

        <div class="row justify-content-md-center block4">
          <div class="col-lg-2"></div>
          <div class="col col-lg-4">
            <button class="CheckNum text-center border border-dark">Check</button>
          </div>
          <div class="col col-lg-5">
            <h3>Score: 20</h3>
            <h3>High Score:17</h3>
          </div>
          <div class="col-lg-1"></div>
        </div>
      </div>
    </section>
    <script src="gussNumber.js"></script>
  </body>
</html>
